<div class="header" [ngClass]="{'hide-header': isHide }">

  <img class="logo" src="../../assets/logo.png">
  <img class="logo" src="../../assets/logo-hide.png" (click)="openHeader()" [ngClass]="{'hide-img': !isHide }">
  <a [routerLink]="[{ outlets: { credentials: ['registration'] } }]">Registration</a>
  <div class="arrow" [ngClass]="{'hide': !isHide }" (click)="openHeader()"><i class="fas fa-caret-down"></i></div>
  <div class="header-border"></div>
</div>
<div class="spacer"></div>
