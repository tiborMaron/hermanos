<div class="form">
  <a class="cancel" (click)="cancel()"><i class="fas fa-times"></i></a>
  <div class="title">Log In</div>
  <label id="email" appInputFieldAnimation>Email:
    <input [(ngModel)]="credentials.email" placeholder="walterwhite@bluemeth.com">
  </label>
  <label id="password" appInputFieldAnimation>Password:
    <input [(ngModel)]="credentials.password" placeholder="Blu3meth123" type="password">
  </label>
  <button (click)="login()"><span>Log In</span></button>
</div>
